<!doctype html5>
<html>
  <head>
    <title>Sign Up</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <style>
      .jumbotron-fluid {
          background: url("../static/background.jpg") center center / cover no-repeat;
      }
    </style>

  </head>
  <body>

    <center>
      <div class="jumbotron">
        <div class="container">
          <div class="alert alert-light" role="alert">

            <div class="alert alert-primary" role="alert">
              <h2>Sign Up</h2>
            </div>

            <br>
            <div class="alert alert-success" role="alert">
              <form id="signup" enctype="multipart/form-data" action="/signup/" method="post">
                Username :  <input type="text" id="username" name="username" />
                <br><br>
                
                Password : <input type="password" id="password" name="password" />
                <br><br>
                
                Bio :
                <textarea id="bio" name="bio" rows="4" cols="50" maxlength="200"></textarea>
                <br><br>

                <!-- <input type="file" name="files[]"/> -->
                <!-- <input type="submit" id="submit" text="Signup" /> -->
                <input type="image"
                  src="../static/submit.png"
                  width="200"
                  height="60"
                  alt="submit"/>
              </form>
            </div>

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                  <li>{{ message }}</li>
                {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}

            <br>
            <p>
              Already have account ?
              <br>
              <a href="{{ url_for('login') }}">
                Login <span style="color: red;">here</span>
              </a>
            </p>

            <a href="{{ url_for('index') }}">
              Go to Home <span style="color: red;"></span>
            </a>

          </div>
        </div>
      </div>
    </center>

  </body>
</html>
